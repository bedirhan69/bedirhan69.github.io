    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f6f5f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: -20px 0 50px;
            margin-top: 20px;
            background-color: #1C1D24;
        }
        
        h1 {
            font-weight: bold;
            margin: 0;
        }
        
        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: .5px;
            margin: 20px 0 30px;
        }
        
        span {
            font-size: 12px;
        }
        
        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }
        
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, .2), 0 10px 10px rgba(0, 0, 0, .2);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }
        
        .form-container {
            background: #fff;
            display: flex;
            flex-direction: column;
            padding: 0 50px;
            /**/
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .social-container {
            margin: 20px 0;
        }
        
        .social-container a {
            border: 1px solid #ddd;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
        }
        
        .form-container input {
            background: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }
        
        button {
            border-radius: 20px;
            border: 1px solid #ff4b2b;
            background: #ff445c;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }
        
        button:active {
            transform: scale(.95);
        }
        
        button:focus {
            outline: none;
        }
        
        button.ghost {
            background: transparent;
            border-color: #fff;
        }
        
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all .6s ease-in-out;
        }
        
        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }
        
        .sign-up-container {
            left: 0;
            width: 50%;
            z-index: 1;
            opacity: 0;
        }
        
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform .6s ease-in-out;
            z-index: 100;
        }
        
        .overlay {
            background: linear-gradient(-45deg, #ff4b2b, #ff416c, #23a6d5, #23a6d5, #23d5ab);
            animation: gradient 15s ease infinite;
            color: #fff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateY(0);
            transition: transform .6s ease-in-out;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .overlay-panel {
            position: absolute;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
            height: 100%;
            width: 50%;
            text-align: center;
            transform: translateY(0);
            transition: transform .6s ease-in-out;
        }
        
        .overlay-right {
            right: 0;
            transform: translateY(0);
        }
        
        .overlay-left {
            transform: translateY(-20%);
        }
        /* Move signin to right */
        
        .container.right-panel-active .sign-in-container {
            transform: translateY(100%);
        }
        /* Move overlay to left */
        
        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }
        /* Bring signup over signin */
        
        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }
        /* Move overlay back to right */
        
        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }
        /* Bring back the text to center */
        
        .container.right-panel-active .overlay-left {
            transform: translateY(0);
        }
        /* Same effect for right */
        
        .container.right-panel-active .overlay-right {
            transform: translateY(20%);
        }
        
        .footer {
            margin-top: 25px;
            text-align: center;
        }
        
        .icons {
            display: flex;
            width: 30px;
            height: 30px;
            letter-spacing: 15px;
            align-items: center;
        }
        
        a#kayıt {
            color: white;
        }
        /*------------------------------------------------------------------------------------------------------------*/
        
        .alert>.start-icon {
            margin-right: 0;
            min-width: 20px;
            text-align: center;
        }
        
        .alert>.start-icon {
            margin-right: 5px;
        }
        
        .greencross {
            font-size: 18px;
            color: #25ff0b;
            text-shadow: none;
        }
        
        .alert-simple.alert-success {
            border: 1px solid rgba(36, 241, 6, 0.46);
            background-color: rgba(7, 149, 66, 0.12156862745098039);
            box-shadow: 0px 0px 2px #259c08;
            color: #0ad406;
            text-shadow: 2px 1px #00040a;
            transition: 0.5s;
            cursor: pointer;
        }
        
        .alert-success:hover {
            background-color: rgba(7, 149, 66, 0.35);
            transition: 0.5s;
        }
        
        .alert:before {
            content: '';
            position: absolute;
            width: 0;
            height: calc(100% - 44px);
            border-left: 1px solid;
            border-right: 2px solid;
            border-bottom-right-radius: 3px;
            border-top-right-radius: 3px;
            left: 0;
            top: 50%;
            transform: translate(0, -50%);
            height: 20px;
        }
        
        .fa-times {
            -webkit-animation: blink-1 2s infinite both;
            animation: blink-1 2s infinite both;
        }
        /**
 * ----------------------------------------
 * animation blink-1
 * ----------------------------------------
 */
        
        @-webkit-keyframes blink-1 {
            0%,
            50%,
            100% {
                opacity: 1;
            }
            25%,
            75% {
                opacity: 0;
            }
        }
        
        @keyframes blink-1 {
            0%,
            50%,
            100% {
                opacity: 1;
            }
            25%,
            75% {
                opacity: 0;
            }
        }
        
        div#boyut {
            z-index: 999;
            position: fixed;
            top: 76px;
            right: 85px;
        }
        
        div#sms {
            display: none;
        }
    </style>

            promise.catch(e => alert(e.message));

            //alert("Giriş Yapailirsiniz!!!");

        }

        function sil() {
            document.getElementById("sms").remove();
        }
    </script>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <div id="form">
                <h1>Kayıt Ol</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>veya hesabınızı kullanın</span>
                <input type="text" placeholder="Adınız" id="ad" required/>
                <input type="text" placeholder="Soyadınız" id="soyad" />
                <input type="email" placeholder="Gmail" id="gmail" required/>
                <input type="password" placeholder="Sifre" id="sifre" required/>
                <button onclick="signUp()" id="signUp">Kayıt Ol</button>
            </div>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Merhaba Dostum!</h1>
                    <p>Kişisel bilgilerinizi girin ve bizimle yolculuğa başlayın</p>
                    <button class="ghost" id="signUp"><a href="admin.html" id="kayıt">Giriş Yap!</a></button>
                </div>
            </div>
        </div>
    </div>
    <!----------------------------------------------------------------------------------------------------------->
    <div class="row" id="boyut">

        <div class="col-sm-12" id="sms">

                          </a></span>
                                          <span class="sr-only">Close</span> 
                                      </button>
                <i class="start-icon far fa-check-circle faa-tada animated"></i>
                <strong class="font__weight-semibold">Aferin!</strong> Başarılı Bir şekilde Kayıt Oldun.
            </div>
        </div>

</body>
